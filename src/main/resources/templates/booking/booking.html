<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<!-- Nav Bar Start -->
<th:block th:include="~{fragments/navbar}"></th:block>
<!-- Nav Bar End -->


<!-- Page Header Start -->
<div class="page-header mb-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Students</h2>
            </div>
            <div class="col-12">
                <a href="/">Home</a>
                <a href="/teacher/teacher">Teacher</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Booking Start -->
<div class="booking">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <div class="booking-content">
                    <div class="section-header">
                        <div class="control-group">
                            <div class="input-group">
                                <select class="custom-select form-control" name="guests" style="background:#FBAF32">
                                    <option value="1">1 Guest</option>
                                </select>
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fa fa-chevron-down"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-product-description" class="font-weight-bold">All Students</label>
                            <textarea required name="description" id="add-product-description"
                                      class="form-control" rows="5"></textarea>
                            <small></small>
                        </div>
                    </div>
                    <div class="about-text">
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="booking-form">


                    <form th:object="${student}" th:action="@{/students/add}" th:method="post">
                        <div class="control-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="firstName" placeholder="First name"
                                       required="required"/>
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="far fa-user"></i></div>
                                </div>

                            </div>
                        </div>
                        <div class="control-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="secondName" placeholder="Second name"
                                       required="required"/>
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="far fa-user"></i></div>
                                </div>

                            </div>
                        </div>
                        <div class="control-group">
                            <div class="input-group">
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                       required="required"/>
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="far fa-envelope"></i></div>
                                </div>

                            </div>
                        </div>
                        <div class="control-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="age" placeholder="Age"
                                       required="required"/>
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fa fa-mobile-alt"></i></div>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="group" placeholder="Group"
                                       required="required"/>
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fa fa-mobile-alt"></i></div>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="input-group">
                                <label for="courses-add" class="font-weight-bold"></label>
                                <select multiple="" class="form-control" name="category" id="courses-add" required="required">
                                    <option selected="" disabled="" th:value="category">--- Please Select Category ---</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <button class="btn custom-btn" type="submit">Add Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Booking End -->


<!-- Footer Start -->
<th:block th:include="~{fragments/footer}"></th:block>
<!-- Footer End -->


</body>

<script>

    const orderUrl = '/courses/fetch'

    fetch(categoryUrl)
        .then((response) => response.json())
        .then((json) => {
            json.forEach((student) => $('#courses-add')
                .append(`<option value="${student.firstName}">${student.firstName}</option>`));
        })
        .catch((err) => console.log(err));
</script>
</html>
