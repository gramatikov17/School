<!DOCTYPE html>
<!--<global-method-security secured-annotations="enabled" />-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<!-- Nav Bar Start -->
<th:block th:include="~{fragments/navbar}"></th:block>

<div class="page-header mb-0">
    <div class="px-4 px-lg-0">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

                        <!-- Shopping cart table -->
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">Order</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Products count</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Total Price</div>
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="order-items">

                                </tbody>
                            </table>
                        </div>
                        <!-- End -->
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

<div>
    <th:block th:include="~{fragments/footer}"></th:block>

</div>

</body>

<script>

    const orderUrl = '/orders/myorders'


    fetch(orderUrl)
        .then((response) => response.json())
        .then((json) => {
            json.forEach((a) => {
                    $('.order-items').append(`<tr>
                      <td class="border-0 align-middle">
                       <strong>${a.id}</strong>
                      </td>
                      <td class="border-0 align-middle">
                       <strong>${a.items.length}</strong>
                      </td>
                       <td class="border-0 align-middle">
                       <form action="/orders/details/${a.id}">
                       <button type="submit" class="btn btn-dark rounded-pill py-2 btn-block font-weight-bolder">VIEW</button>
</form>

                      </td>
                      </tr>`)
            })
        }).catch((err) => console.log(err));

</script>

</html>
