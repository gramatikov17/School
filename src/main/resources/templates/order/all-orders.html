<!DOCTYPE html>
<!--<global-method-security secured-annotations="enabled" />-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
  <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<!-- Nav Bar Start -->
<th:block th:include="~{fragments/navbar}"></th:block>

<div class="page-header mb-0">
  <div class="px-4 px-lg-0">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

            <!-- Shopping cart table -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">User</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Product count</div>
                  </th>
                </tr>
                </thead>
                <tbody class="order-items">

                <th:block th:each="order: ${allOrders}">
                    <tr>
                        <td class="border-0 align-middle">
                            <strong th:text="${order.user.username}"></strong>
                        </td>
                        <td class="border-0 align-middle">
                            <strong th:text="${#lists.size(order.items)}"></strong>
                        </td>
                        <td class="border-0 align-middle">
                            <a  th:href="@{/orders/details/{id}(id=${order.id})}">
                                <button type="click" class="btn btn-dark rounded-pill py-2 btn-block font-weight-bolder">VIEW ORDER</button>
                            </a>
                        </td>
                    </tr>
                </th:block>

                </tbody>
              </table>
            </div>
            <!-- End -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <th:block th:include="~{fragments/footer}"></th:block>

</div>

</body>

</html>
