<!DOCTYPE html>
<!--<global-method-security secured-annotations="enabled" />-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<!-- Nav Bar Start -->
<th:block th:include="~{fragments/navbar}"></th:block>

<div class="page-header mb-0">
    <div class="px-4 px-lg-0">
        <div class="pb-5">
            <div class="col-12">
                <a href="/">Home</a>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                        <div class="col-12">
                        </div>
                        <!-- Shopping cart table -->
                        <div class="table-responsive">
                            <form th:action="@{/teachers/checkout}" th:object="${teacher}" th:method="post" >
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">First name</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Second name</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Email</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Course</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Group</div>
                                        </th>
                                    </tr>
                                    </thead>

                                    <tbody class="order-items" th:object="${teacher}">
                                    <th:block th:each="s: ${teacher}">

                                        <tr>
                                            <td class="border-0 align-middle">
                                                <a style="color: #a9fd00" name="firstName"  th:text="${s.firstName}"></a>
                                            </td>
                                            <td class="border-0 align-middle">
                                                <a style="color: #a9fd00" name="secondName" th:text="${s.secondName}"></a>
                                            </td>


                                            <td class="border-0 align-middle">
                                                <a style="color: #a9fd00" name="email" th:text="${s.email}" ></a>
                                            </td>

                                            <td class="border-0 align-middle">
                                                <a style="color: #a9fd00" name="totalQuantity" th:text="${s.course.size}"></a>
                                            </td>

                                            <td class="border-0 align-middle">
                                                <a style="color: #a9fd00" name="totalQuantity" th:text="${s.group.size}"></a>
                                            </td>

                                            <td class="border-0 align-middle">
                                                <div class="button-holder">
                                                    <a th:href="@{/teachers/remove/{id}(id=${s.id})}"
                                                       class="btn btn-danger">Remove</a>
                                                </div>
                                            </td>
                                            <td class="border-0 align-middle">
                                                <div class="button-holder">
                                                    <a th:href="@{/teachers/courses/{id}(id=${s.id})}"
                                                       class="btn btn-danger">View courses</a>
                                                </div>
                                            </td>

                                            <td class="border-0 align-middle">
                                                <div class="button-holder">
                                                    <a th:href="@{/teachers/groups/{id}(id=${s.id})}"
                                                       class="btn btn-danger">View groups</a>
                                                </div>
                                            </td>

                                        </tr>
                                    </th:block>


                                    </th:block>
                                    </tbody>
                                </table>
                            </form>

                        </div>

                        <table class="table" th:object="${courses}">
                            <th:block th:each="c: ${courses}">
                                <thead>
                                <tr>
                                    <td class="border-0 align-middle">
                                        <a style="color: #EF3159" name="course" th:text="${c.courseType}" ></a>
                                    </td>
                                </tr>
                                </thead>
                                <a class="btn btn-danger" href="/teachers/query">>Back</a>
                            </th:block>
                        </table>


                        <table class="table" th:object="${groups}">
                            <th:block th:each="c: ${groups}">
                                <thead>
                                <tr>
                                    <td class="border-0 align-middle">
                                        <a style="color: #EF3159" name="course" th:text="${c.name}" ></a>
                                    </td>
                                </tr>
                                </thead>
                                <a class="btn btn-danger" href="/teachers/query">>Back</a>
                            </th:block>
                        </table>

                        <!-- End -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>

<script>

    const orderUrl = '/orders/fetch'


    fetch(orderUrl)
        .then((response) => response.json())
        .then((json) => $('#checkout').text(`Checkout  ${json.toFixed(2)}`))
        .catch((err) => console.log(err));



</script>

</html>
