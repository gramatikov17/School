<!DOCTYPE html>
<!--<global-method-security secured-annotations="enabled" />-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<!-- Nav Bar Start -->
<th:block th:include="~{fragments/navbar}"></th:block>


<!-- Nav Bar End -->


<!-- Carousel Start -->
<div class="carousel">
    <div class="container-fluid">
        <div class="owl-carousel">
            <div class="carousel-item">
                <div class="carousel-img">
                    <img src="img/carousel-1.jpg" alt="Image">
                </div>
                <div class="carousel-text">
                    <h1><span>School</span></h1>
                    <div class="carousel-btn">
                        <a class="btn custom-btn" th:href="@{/students/students}">Add Students</a>
                        <a class="btn custom-btn" th:href="@{/students/query}">Students Query</a>
                        <a class="btn custom-btn" th:href="@{/teachers/query}">Teachers Query</a>
                        <a class="btn custom-btn" th:href="@{/teachers/teachers}">Add Teachers</a>
                        <a class="btn custom-btn" th:href="@{/courses/courses}">Add Courses</a>
                        <a class="btn custom-btn" th:href="@{/courses/query}">Courses Query</a>
                        <a class="btn custom-btn" th:href="@{/groups/groups}">Add Groups</a>
                        <a class="btn custom-btn" th:href="@{/groups/query}">Groups Query</a>
                        <a class="btn custom-btn" th:href="@{/courses/search}">Search Student by Course and Age</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
