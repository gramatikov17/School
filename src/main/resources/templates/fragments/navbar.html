<th:block th:fragment xmlns:th="http://www.w3.org/1999/html">
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <th:block sec:authorize="isAuthenticated()">
                <a href="/home" class="navbar-brand">Restaurant <span>Italy</span></a>
            </th:block>
            <th:block sec:authorize="isAnonymous()">
                <a href="/" class="navbar-brand">Restaurant <span>Italy</span></a>
            </th:block>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto">

                    <th:block sec:authorize="isAuthenticated()">
                        <th:block th:include="~{fragments/navbar-user}"></th:block>
                    </th:block>

                    <th:block sec:authorize="isAnonymous()">
                        <th:block th:include="~{fragments/navbar-anonymous}"></th:block>
                    </th:block>


                </div>
                <th:block sec:authorize="isAuthenticated()">
                    <a th:href="@{/cart/cart}" class="fas fa-shopping-cart" style="font-size: 25px"></a>
                </th:block>
            </div>
        </div>
    </div>
</th:block>
